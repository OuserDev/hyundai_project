---
- name: 파일 및 디렉토리 관리 - /etc/hosts 파일 소유자 및 권한 설정
  hosts: webservers
  become: yes

  tasks:
    - name: "/etc/hosts 파일 소유자 및 권한 설정 (소유자: root, 권한: 644)"
      # /etc/hosts 파일은 호스트 이름과 IP 주소 매핑 정보를 담고 있으며,
      # 시스템의 핵심 파일 중 하나로, 무결성 유지를 위해 소유자와 권한을 제한해야 합니다.
      # 진단 기준: 양호 - 소유자 root, 권한 600 또는 644.
      # 조치 방법: 소유자 root, 권한 644로 설정.
      ansible.builtin.file:
        path: "/etc/hosts"
        owner: root
        group: root
        mode: '0644' # 'rw-r--r--' (root는 읽기/쓰기, 그룹 및 다른 사용자는 읽기만 가능)
        state: file